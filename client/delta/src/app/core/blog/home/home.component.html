<div class="page-wrapper">
  <div class="blog-list clearfix">
    <div class="blog-box row" *ngFor="let post of posts.results | slice:0:6">
      <div class="col-md-4">
        <div class="post-media">
          <a routerLink="/blog/singleBlog/{{post.slug_url}}" title="">
            <img src="{{post.image_url}}" alt="" class="img-fluid">
            <div class="hovereffect"></div>
          </a>
        </div><!-- end media -->
      </div><!-- end col -->

      <div class="blog-meta big-meta col-md-10">
        <span class="bg-aqua"><a routerLink="/blog/singleBlog/{{post.slug_url}}" title="">{{post.category}}</a></span>
        <h4><a routerLink="/blog/singleBlog/{{post.slug_url}}" title="">{{post.title}}</a>
        </h4>
        <p>{{post.feature_content}}</p>
        <small><a routerLink="/blog/singleBlog/{{post.slug_url}}" title=""><i class="fa fa-eye"></i> Total views</a></small>
        <small><a routerLink="/blog/singleBlog/{{post.slug_url}}" title="">{{post.createdAt}}</a></small>
        <small><a routerLink="/blog/singleBlog/{{post.slug_url}}" title="">by Matilda</a></small>
      </div><!-- end meta -->
    </div><!-- end blog-box -->

    <hr class="invis">

    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <div class="banner-spot clearfix">
          <div class="banner-img">
            <img src="assets/upload/banner_05.jpg" alt="" class="img-fluid">
          </div><!-- end banner-img -->
        </div><!-- end banner -->
      </div><!-- end col -->
    </div><!-- end row -->

    <hr class="invis">
  </div><!-- end blog-list -->
</div><!-- end page-wrapper -->

<hr class="invis">

<div class="row">
  <div class="col-md-12">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-start">
        <li class="page-item"><a class="page-link" href="#"></a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div><!-- end col -->
</div><!-- end row -->
