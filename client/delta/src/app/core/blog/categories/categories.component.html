<section class="section wb">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <div class="page-wrapper">
          <div class="blog-list clearfix">
            <div class="blog-box row" *ngFor="let post of posts.results">
              <div class="col-md-4">
                <div class="post-media">
                  <a routerLink="/blog/home" title="">
                    <img src="assets/upload/garden_sq_01.jpg" alt="" class="img-fluid">
                    <div class="hovereffect"></div>
                  </a>
                </div><!-- end media -->
              </div><!-- end col -->

              <div class="blog-meta big-meta col-md-8">
                <span class="bg-aqua"><a routerLink="/blog/home" title="">{{post.category}}</a></span>
                <h4><a routerLink="/blog/home" title="">{{post.title}}</a></h4>
                <p>Aenean interdum arcu blandit, vehicula magna non, placerat elit. Mauris et pharetratortor.
                  Suspendissea sodales urna. In at augue elit. Vivamus enim nibh, maximus ac felis nec, maximus tempor
                  odio.</p>
                <small><a routerLink="/blog/home" title=""><i class="fa fa-eye"></i> 1887</a></small>
                <small><a routerLink="/blog/home" title="">{{post.createdAt}}</a></small>
                <small><a href="#" title="">by Matilda</a></small>
              </div><!-- end meta -->
            </div><!-- end blog-box -->

            <hr class="invis">

            <div class="row">
              <div class="col-lg-10 offset-lg-1">
                <div class="banner-spot clearfix">
                  <div class="banner-img">
                    <img src="assets/upload/banner_05.jpg" alt="" class="img-fluid">
                  </div><!-- end banner-img -->
                </div><!-- end banner -->
              </div><!-- end col -->
            </div><!-- end row -->

            <hr class="invis">
          </div><!-- end blog-list -->
        </div><!-- end page-wrapper -->

        <hr class="invis">

        <div class="row">
          <div class="col-md-12">
            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-start">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li>
              </ul>
            </nav>
          </div><!-- end col -->
        </div><!-- end row -->
      </div><!-- end col -->

    </div><!-- end row -->
  </div><!-- end container -->
</section>
