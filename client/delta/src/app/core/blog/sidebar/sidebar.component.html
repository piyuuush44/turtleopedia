<div class="sidebar">
  <div class="widget">
    <h2 class="widget-title">Search</h2>
    <form class="form-inline search-form">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search on the site">
      </div>
      <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
    </form>
  </div><!-- end widget -->

  <div class="widget">
    <h2 class="widget-title">Recent Posts</h2>
    <div class="blog-list-widget" *ngFor="let post of data.recent_posts ">
      <div class="list-group">
        <a href="garden-single.html"
           class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="w-100 justify-content-between">
            <img src="{{post.image_url}}" alt="" class="img-fluid float-left">
            <h5 class="mb-1">{{post.title}}</h5>
            <small>{{post.createdAt}}</small>
          </div>
        </a>

      </div>
    </div><!-- end blog-list -->
  </div><!-- end widget -->

  <div class="widget">
    <h2 class="widget-title">Advertising</h2>
    <div class="banner-spot clearfix">
      <div class="banner-img">
        <img src="assets/upload/banner_04.jpg" alt="" class="img-fluid">
      </div><!-- end banner-img -->
    </div><!-- end banner -->
  </div><!-- end widget -->

  <div class="widget">
    <h2 class="widget-title">Instagram Feed</h2>
    <div class="instagram-wrapper clearfix">
      <a href="#"><img src="assets/upload/garden_sq_01.jpg" alt="" class="img-fluid"></a>
      <a href="#"><img src="assets/upload/garden_sq_02.jpg" alt="" class="img-fluid"></a>
      <a href="#"><img src="assets/upload/garden_sq_03.jpg" alt="" class="img-fluid"></a>
    </div><!-- end Instagram wrapper -->
  </div><!-- end widget -->

  <div class="widget">
    <h2 class="widget-title">Popular Categories</h2>
    <div class="link-widget">
      <ul>
        <li *ngFor="let cat of data.count"><a href="#">{{cat._id}} <span>({{cat.count}})</span></a></li>
      </ul>
    </div><!-- end link-widget -->
  </div><!-- end widget popular categories -->
</div><!-- end sidebar -->
