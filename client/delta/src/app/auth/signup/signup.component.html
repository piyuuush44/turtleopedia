<div class="row">
  <div class="col-md-8 offset-md-1 mt-5 mb-5 p-5 d-flex shadow-boxed">
    <div class="col-md-6 signup-image">
      <img src="../../../assets/img/login.jpg" alt="">
    </div>
    <div class="col-md-6">
      <div class="col-md-12 d-flex mt-3 mb-3 social-signup">
        <span class="h3">Register with</span>
        <a [href]="googleLoginUrl">
          <img src="../../../assets/icons/google.png" alt="">
        </a>
        <span class="h5">OR</span>
        <a [href]="fbLoginUrl">
          <img src="../../../assets/icons/fb.png" alt="">
        </a>
      </div>

      <div class="col-md-12">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)" autocomplete="off">
          <div class="row form-group">
            <div class="col-md-12">
              <label for="name"> Enter your full name </label><input

              class="form-control "
              ngModel type="text" name="name"
              id="name" placeholder="Name" required>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label for="mobile"> Enter your mobile </label><input

              class="form-control"
              ngModel type="number" name="mobile"
              id="mobile" placeholder="Mobile"
              pattern="/^-?\d+\.?\d*$/" onkeypress="if((this.value.length===10)) return false;"
              oninput="validity.valid||(value='');"
              required>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label for="email"> Enter your email </label><input

              class="form-control"
              ngModel type="email" id="email" name="email"
              placeholder="email" required></div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label for="password"> Enter your password </label><input

              class="form-control"
              ngModel type="password" name="password"
              id="password" placeholder="Password" required>
            </div>
          </div>
          <small *ngIf="mobileCheckToken" style="color: red">Mobile Already Exists !!
          </small>
          <div class="col-md-12 form-group text-center">
            <button class="btn btn-uspl" type="submit" >Register</button>
          </div>
        </form>
      </div>

      <div class="col-md-12 text-center mt-3 mb-5">
        <span>Already have an account?</span>
        <a [routerLink]="'/login'">
          <span class="h5 pl-2">Login</span>
        </a>
      </div>

    </div>
  </div>

</div>
